<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Calculator.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container calculator">
        <div class="row">
            <div class="col-md-12 result">
                <p class="text-right">0</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 text-center button border">AC</div>
            <div class="col-md-3 text-center button border">+/-</div>
            <div class="col-md-3 text-center button border">%</div>
            <div class="col-md-3  text-center symbol">&#247</div>
        </div>
            <div class="row">
            <div class="col-md-3 text-center button border">7</div>
            <div class="col-md-3 text-center button border">8</div>
            <div class="col-md-3 text-center button border">9</div>
            <div class="col-md-3 text-center symbol">X</div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center button border">4</div>
            <div class="col-md-3 text-center button border">5</div>
            <div class="col-md-3 text-center button border">6</div>
            <div class="col-md-3  text-center symbol">-</div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center button border">1</div>
            <div class="col-md-3 text-center button border">2</div>
            <div class="col-md-3 text-center button border">3</div>
            <div class="col-md-3 text-center symbol">+</div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center button border">0</div>
            <div class="col-md-3 text-center button border">.</div>
            <div class="col-md-3 text-center symbol">=</div>
        </div>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
